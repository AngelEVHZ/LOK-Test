<app-header></app-header>
<div class="container-fluid">
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="d-flex flex-wrap">
          <div class="p-3" *ngFor="let user of users;let i = index" style="width: 18rem">
            <app-profile [user]="user" [index]="i" (click)="editUser(user)"></app-profile>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-aside-bar [isHidden]="!showAsideBar" (hideBar)="hideBar()"></app-aside-bar>
</div>
