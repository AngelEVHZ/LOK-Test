<form [formGroup]="authenticationForm"  (ngSubmit)="onSubmit()">
  
  <label>
   Email:
    <input type="text" formControlName="email">
  </label>

  <label>
    Password:
    <input type="text" formControlName="password">
  </label>

  <button type="submit" [disabled]="!authenticationForm.valid">Submit</button>
</form>
